name: Build APK and Store Artifact

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v3

      - name: 游릭 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 游닍 Install dependencies
        run: npm install

      - name: 游 Install specific EAS CLI version
        run: npm install -g eas-cli@16.2.1

      - name: 游댐 Log in to Expo
        run: eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: 游 Trigger APK build
        run: eas build --platform android --profile production --non-interactive --json > build.json

      - name: 游닌 Install jq (for parsing JSON)
        run: sudo apt-get install jq

      - name: 游닌 Download APK from Expo build URL
        run: |
          BUILD_URL=$(cat build.json | jq -r '.artifacts.android.buildUrl')
          curl -L -o app.apk "$BUILD_URL"

      - name: 游닍 Upload APK as artifact
        uses: actions/upload-artifact@v2
        with:
          name: expo-apk
          path: app.apk

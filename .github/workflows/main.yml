name: Build APK with Expo

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ›  Install specific EAS CLI version
        run: npm install -g eas-cli@16.2.1

      - name: ðŸ”‘ Log in to Expo
        run: eas whoami --token ${{ secrets.EXPO_TOKEN }}

      - name: ðŸš€ Trigger APK build
        run: |
          eas build --platform android --profile production --non-interactive --json > build-result.json
          echo "ðŸ“¦ APK Build triggered..."

      - name: ðŸ”— Show build link
        run: |
          apt-get update && apt-get install -y jq
          BUILD_URL=$(jq -r '.artifacts.android.buildUrl' build-result.json)
          echo "âœ… Your APK is ready: $BUILD_URL"
